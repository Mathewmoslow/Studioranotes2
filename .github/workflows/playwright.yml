name: Playwright CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install deps
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright suite
        env:
          NEXT_PUBLIC_ENABLE_FIXTURE: 'true'
          MOCK_EXTRACTION: 'true'
        run: npx playwright test --project=chromium --reporter=list

      - name: Notify Vercel (playwright)
        if: ${{ always() }}
        uses: vercel/repository-dispatch/actions/status@v1
        with:
          name: Vercel - studioranotes2: playwright
